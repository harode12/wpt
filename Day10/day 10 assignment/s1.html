<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Bootstrap 5 Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">My Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-5 bg-light">
    <div class="container">
      <h1>Welcome to Mysite</h1>
      <p class="lead">A basic responsive webpage with Bootstrap 5</p>
      <a href="#" class="btn btn-primary btn-lg">Get Started</a>
    </div>
  </section>

  <!-- Cards Section -->
  <section class="py-4">
    <div class="container">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card">
            <img src="https://via.placeholder.com/350x150" class="card-img-top" alt="Card 1" />
            <div class="card-body">
              <h5 class="card-title">Card One</h5>
              <p class="card-text">This is a simple card description.</p>
              <a href="#" class="btn btn-outline-primary btn-sm">Learn More</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="https://via.placeholder.com/350x150" class="card-img-top" alt="Card 2" />
            <div class="card-body">
              <h5 class="card-title">Card Two</h5>
              <p class="card-text">This is another card with some text.</p>
              <a href="#" class="btn btn-outline-primary btn-sm">Learn More</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="https://via.placeholder.com/350x150" class="card-img-top" alt="Card 3" />
            <div class="card-body">
              <h5 class="card-title">Card Three</h5>
              <p class="card-text">And here is a third card example.</p>
              <a href="#" class="btn btn-outline-primary btn-sm">Learn More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
